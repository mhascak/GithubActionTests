name: tooling-be.ownership-comment
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  MY_GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

