name: tooling-be.ownership-comment
# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]
    
env:
  MY_GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOTNET_VERSION: '6.0.x'
  
jobs:
  notify-comment:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: Bhacaz/checkout-files@v2
        with:
         files: tools

      - name: Get PR Files
        id: PrCheck
        shell: pwsh
        run: |
          $response = & gh api repos/mhascak/GithubActionTests/pulls/${{ github.event.pull_request.number }}/files      	
          $usersObject = ConvertFrom-Json â€“InputObject $response
          $changedFiles = $usersObject | select -ExpandProperty filename
          echo $changedFiles
          echo "::set-output name=files::${changedFiles}"
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install dependencies
        run: dotnet restore
        working-directory: ./tools/TestConsoleApp
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./tools/TestConsoleApp
        
      - name: Run owneship TOOL
        shell: pwsh
        run: |
          ecgo ${{ steps.PrCheck.outputs.files }} || TestConsoleApp.exe
        continue-on-error: false
        working-directory: ./tools/TestConsoleApp/TestConsoleApp/bin/Release/net6.0/

      - name: List files
        run: ls
