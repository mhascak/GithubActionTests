name: tooling-be.ownership-comment
# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]
    
env:
  MY_GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOTNET_VERSION: '6.0.x'
  
jobs:
  notify-comment:

    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Get PR Files
        id: PrCheck
        shell: pwsh
        run: |
          $response = & gh api repos/mhascak/GithubActionTests/pulls/${{ github.event.pull_request.number }}/files      	
          $usersObject = ConvertFrom-Json â€“InputObject $response
          $changedFiles = $usersObject | select -ExpandProperty filename
          echo $changedFiles
          echo "::set-output name=files::${changedFiles}")
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Test
        run: dotnet test --no-restore --verbosity normal
        
      - name: Call owneship TOOL
        shell: pwsh
        run: echo ${{ steps.PrCheck.outputs.files }}
        continue-on-error: false

      - name: List files
        run: ls
